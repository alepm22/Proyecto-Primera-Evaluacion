<html>
  <body>
    <h1>Totalizador</h1>
    <form id="totalizador-form">
      <label for="cantidad-input">Cantidad:</label>
      <input type="number" id="cantidad-input" />
      <label for="precio-input">Precio:</label>
      <input type="number" id="precio-input" />
      <p>
        <label for="estado--select">Producto:</label>
        <select id="estado--select">
          <option value="8.25">CA</option>
          <option value="6.65">UT</option>
          <option value="8">NV</option>
          <option value="6.25">TX</option>
          <option value="4">AL</option>
        </select>
      </p>
      <p>
        <label for="categoria-select">Categoría:</label>
        <select id="categoria-select">
          <option value="Varios">Varios</option>
          <option value="0">Alimentos</option>
          <option value="7">Bebidas alcohólicas</option>
          <option value="Material de escritorio">Material de escritorio</option>
          <option value="Muebles">Muebles</option>
          <option value="Electrónicos">Electrónicos</option>
          <option value="Vestimenta">Vestimenta</option>
        </select>
      </p>

      <input type="submit" value="Ingresar" id="ingresar-button" />
    </form>
    <div id="resultado-div"></div>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
